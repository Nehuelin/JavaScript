<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // EJEMPLO VALOR SINGULAR
        const hoy = new Date("January 18, 2024")
        console.log(hoy.toDateString()) // Thu Jan 18 2024
        console.log(hoy.toLocaleString()) // 1/18/2024, 12:00:00 AM
        console.log(hoy.toLocaleDateString()) // 1/18/2024
        console.log(hoy.toTimeString()) // 00:00:00 GMT-0300 (Argentina Standard Time)
    </script>
</body>
</html>
